<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <section>
    <div id="login">
      <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form id="login-form" class="form" action="#" th:action="@{/dologin}" method="post">
                <h3 class="text-center fw-bold">Login</h3>
                <div th:if="${param.error}" class="alert alert-danger">
                  Invalid username and password
                </div>
               
                <div th:if="${param.logout}" class="alert alert-success">
                  You have been successfully logged out
                </div>

                <div class="form-group">
                  <label for="username" class="">Username:</label><br>
                  <input type="text" name="username" id="username" class="form-control">
                </div>
                
                <div class="form-group">
                  <label for="password" class="">Password:</label><br>
                  <input type="password" name="password" id="password" class="form-control">
                </div>
                
                <div class="form-group">
                  <label for="remember-me" class="mt-2"><span>Remember me</span>Â <span><input id="remember-me"
                        name="remember-me" type="checkbox"></span></label><br>
                  <div class="text-center">
                  <input type="submit" name="submit" class="btn btn-info btn-md mt-3 text-light fw-bold" value="Submit">
                  </div>
                  <div id="register-link" class="text-end">
                    <a href="/signup" class="text-info">Register here</a>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
  </section>
</body>

</html>
