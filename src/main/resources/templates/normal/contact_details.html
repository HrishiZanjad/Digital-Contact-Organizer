<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
</head>

<body>
  <section>
    <div class="card me-3 ms-3" th:if="${contact}">
      <div class="card-body">
        <div class="container text-center">
          <img style="height: 200px; width: 200px;" class="my_profile_picture" src="#"
            th:src="@{'/img/'+${contact.image}}" alt="Profile Photo" />
          <h3 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>) </h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th>SCM2022<span th:text="${contact.cId}"></span></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="col">Email</th>
                <td th:text="${contact.email}"></td>
              </tr>
              <tr>
                <th scope="col">Phone</th>
                <td th:text="${contact.phone}"></td>
              </tr>
              <tr>
                <th scope="col">Work</th>
                <td th:text="${contact.work}"></td>
              </tr>
            </tbody>
          </table>
          <div class="description mt-3 text-center">
            <th:block th:utext="${contact.description}"></th:block>
          </div>
          <div class="d-grid gap-2 mt-3">
            <form th:action="@{'/user/update-contact/'+${contact.cId}}" class="d-grid gap-2" method="post">
              <button type="submit" class="btn btn-primary btn-sm">Update</button>
            </form>
            <a href='#' th:onclick="|deleteContact('${contact.cId}')|" class="btn btn-danger btn-sm">Delete</a>

          </div>
        </div>

      </div>

    </div>
    <h1 th:unless="${contact}" class="text-center p-3 bg-danger text-white ms-3 me-3">You don't have permissions to see
      this contact</h1>
  </section>
</body>

</html>
