<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="container text-center">
            <img style="height: 200px; width: 200px;" class="my_profile_picture" src="#"
              th:src="@{'/img/contact_logo.png'}" alt="Profile Photo" />

            <h1 class="mt-3 text-secondary fst-italic fw-light">Start Adding your contact to cloud...</h1>
            <div class="d-grid gap-2">
              <a th:href="@{/user/add-contact}" class="btn btn-primary text-uppercase mt-2 fw-bold">Add New Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
