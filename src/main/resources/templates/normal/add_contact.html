<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
</head>

<body>
  <section>
    <div class="card me-3 ms-3">
      <div class="card-body">
        <h1 class="text-center">Add Contact</h1>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post"
                th:action="@{/user/process-contact}">
                <!-- .First Name -->

                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa fa-plus"></i>
                  </span>
                  <input required type="text" id="firstName" name="name" placeholder="Enter Name here"
                    class="form-control">
                </div>

                <!-- Second Name -->

                <div class="input-group mt-3">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-user-alt"></i>
                  </span>
                  <input type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here"
                    class="form-control">
                </div>

                <!-- This is phone Field -->

                <div class="input-group mt-3">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa fa-phone"></i>
                  </span>
                  <input required type="number" id="phone" name="phone"
                    placeholder="Enter Phone Number here" class="form-control">
                </div>

                <!-- Email Id  -->

                <div class="input-group mt-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input required type="email" id="email" name="email" placeholder="Enter your email Id here"
                    class="form-control">
                </div>

                <!-- Work Field -->

                <div class="input-group mt-3">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa fa-briefcase"></i>
                  </span>
                  <input required type="text" id="work" name="work" placeholder="Enter your Profession"
                    class="form-control">
                </div>

                <!-- Contact Discription -->

                <div class="form-group mt-3">
                  <textarea placeholder="Enter Contact Description" name="description" id="mytextarea"
                    class="form-control" rows="10"></textarea>
                </div>

                <!-- Image Field -->

                <div class="custom-file mt-3">
                  <input type="file" name="profileImage">
                </div>

                <!-- Button -->
                <div class="container text-center mt-3">
                  <button class="btn btn-outline-primary">Save Contact</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
  </section>
</body>

</html>
