<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="my-card mt-4">
            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
              <p class="message text-center" th:text="${session.message.content}"></p>
              <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>

            <div class="container text-center">
              <img style="width: 70px;" src="" th:src="@{/img/register.png}" alt="">
            </div>
            <h1 class="text-center fw-bold">Register Here!!</h1>
            <form action="" th:action="@{/do_register}" method="post" th:value="${user}">

              <!--  Name field   -->

              <div class="mb-3">
                <label for="name_field" class="form-label">User Name</label>
                <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('${user.name}') ? 'is-invalid' : ''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.name}">
              <div th:each="e:${#fields.errors('${user.name}')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
              </div>

              <!--  Email Field  -->

              <div class="mb-3">
                <label for="email_field" class="form-label">Email Id</label>
                <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.email}" th:classappend="${#fields.hasErrors('${user.email}')}?'is-invalid':''">
                <div th:each="e:${#fields.errors('${user.email}')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
              </div>


              <!--  Password Field  -->

              <div class="mb-3">
                <label for="password_field" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter your password" required>
              </div>

              <!--    User About Field    -->
              <div class="form-group">
                <textarea name="about" placeholder="Enter something about yourself" rows="5" class="form-control" th:text="${user.about}"></textarea>
              </div>

              <div class="form-group form-check mt-2">

                <input name="agreement" type="checkbox" class="form-check-input" id="agreement">
                <label for="agreement">Accept terms and conditions</label>

              </div>

              <div class="container text-center mt-3">
                <button class="btn bg-primary text-white fw-bold">
                  Submit
                </button>
                <button class="btn btn-warning fw-bold">
                  Reset
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
